<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Explore AI Image Prompts for portraits, anime, logos, UI/UX, and cinematic scenes. A free prompt library to create stunning AI-generated images." />
    <meta name="keywords" content="AI prompts, image generation, AI art, Midjourney prompts, DALL-E prompts, Stable Diffusion prompts, free prompts" />
    <meta name="author" content="AI Image Prompts" />
    <meta name="robots" content="index, follow" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://aiimageprompts.xyz/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AI Image Prompts – Free AI Prompt Library" />
    <meta property="og:description" content="Discover AI Image Prompts for portraits, anime, logos, UI/UX, and cinematic scenes. Free, curated, and ready to use." />
    <meta property="og:url" content="https://aiimageprompts.xyz/" />
    <meta property="og:image" content="https://aiimageprompts.xyz/og-image.png" />
    <meta property="og:site_name" content="AI Image Prompts" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AI Image Prompts – Free AI Prompt Library" />
    <meta name="twitter:description" content="Browse AI Image Prompts for portraits, anime, logos, and cinematic visuals. Free prompt library for creators." />
    <meta name="twitter:image" content="https://aiimageprompts.xyz/og-image.png" />
    
    <!-- Performance: Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="https://img.buymeacoffee.com" />
    
    <!-- Critical fonts preload - only what's needed for LCP -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'" />
    
    <!-- Non-critical fonts loaded async -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Sora:wght@600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Sora:wght@600;700&display=swap" media="print" onload="this.media='all'" />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@400;500;600;700&family=Kaushan+Script&family=Sora:wght@600;700&display=swap" />
    </noscript>
    
    <!-- Critical CSS for hero section - inlined for immediate render -->
    <style>
      /* Critical above-the-fold styles */
      #root { min-height: 100vh; }
      body { margin: 0; font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif; }
      .hero-title { 
        font-family: 'Bebas Neue', Impact, sans-serif;
        opacity: 1 !important;
        transform: none !important;
      }
    </style>
    
    <title>AI Image Prompts – Free AI Prompt Library for Image Generation</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
